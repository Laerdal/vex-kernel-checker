[vex-kernel-checker]
# Production Configuration for VEX Kernel Checker
# This configuration file contains all available options with example values
# Note: Config keys use hyphens to match CLI argument names (underscores also supported)

# ============================================================================
# REQUIRED ARGUMENTS
# ============================================================================

# Path to the VEX JSON file containing vulnerabilities to analyze
vex-file = /opt/security/vulnerabilities/current-vex.json

# Path to the kernel configuration file (.config)
kernel-config = /boot/config-5.15.0-generic

# Path to the kernel source directory
kernel-source = /usr/src/linux-5.15.0

# ============================================================================
# OPTIONAL ARGUMENTS
# ============================================================================

# Output file path (default: update VEX file in place)
output = /opt/security/reports/analyzed-vulnerabilities.json

# Log file path for detailed logging (default: no logging)
log-file = /var/log/vex-kernel-checker.log

# NVD API key for enhanced CVE details (enables patch checking)
api-key = your-nvd-api-key-here

# Path to Microsoft Edge WebDriver executable (enables patch checking)
edge-driver = /usr/local/bin/msedgedriver

# Process only specific CVE ID (leave empty to process all)
cve-id =

# ============================================================================
# AI ASSISTANT (optional)
# ============================================================================

# Enable AI-powered vulnerability analysis
ai-enabled = false

# AI provider: openai or anthropic
ai-provider = anthropic

# AI model to use
ai-model = claude-sonnet-4-5-20250929

# AI API key (or set ANTHROPIC_API_KEY/OPENAI_API_KEY env var)
ai-api-key =

# ============================================================================
# ATTACK VECTOR FILTERING
# ============================================================================

# Local shell access available (set to false if SSH requires cert auth or no console)
local-access = true

# Adjacent network access available (set to false if device is network-isolated)
adjacent-network = true

# Network access available (set to false for offline devices)
network-access = true

# ============================================================================
# DEPENDENCY-TRACK INTEGRATION
# ============================================================================

# Dependency-Track API URL
dt-api-url =

# Dependency-Track API key (or set DT_API_KEY env var)
dt-api-key =

# Project UUID (alternative to name lookup)
dt-project-uuid =

# Project name (alternative to UUID)
dt-project-name =

# Project version
dt-project-version =

# Upload analyzed results back to Dependency-Track
dt-upload = false

# ============================================================================
# BOOLEAN FLAGS (true/false, yes/no, 1/0, on/off)
# ============================================================================

# Enable verbose output for debugging
verbose = true

# Re-analyze all vulnerabilities, including those with existing analysis
reanalyse = false

# Disable patch checking and perform config-only analysis (faster but less accurate)
config-only = false

# Analyze all CVEs regardless of kernel relevance
analyze-all-cves = false

# Show detailed performance statistics
performance-stats = true

# Show detailed method timing (very verbose performance output)
detailed-timing = false

# Clear all internal caches before starting analysis
clear-cache = false

# ============================================================================
# USAGE EXAMPLES
# ============================================================================
#
# Basic usage:
#   vex-kernel-checker --config production-config.ini
#
# Override specific settings:
#   vex-kernel-checker --config production-config.ini --verbose --reanalyse
#
# Process specific CVE:
#   vex-kernel-checker --config production-config.ini --cve-id CVE-2023-1234
#
# Clear cache and reanalyze:
#   vex-kernel-checker --config production-config.ini --clear-cache --reanalyse
#
