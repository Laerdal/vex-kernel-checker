[vex-kernel-checker]
# VEX Kernel Checker Configuration File
# This file contains commonly used settings for the VEX Kernel Checker
# Command-line arguments override these settings
# Note: Config keys use hyphens to match CLI argument names (underscores also supported)

# Required arguments
vex-file = /path/to/your/vex-file.json
kernel-config = /path/to/your/.config
kernel-source = /path/to/your/kernel/source

# Optional output settings
output =
log-file =

# API and driver settings
api-key = your-nvd-api-key-here
edge-driver = /usr/bin/msedgedriver

# Analysis settings
cve-id =

# Boolean flags (true/false, yes/no, 1/0, on/off)
verbose = true
reanalyse = false
config-only = false
analyze-all-cves = false
performance-stats = true
detailed-timing = false
clear-cache = false

# Example usage:
# python3 vex-kernel-checker.py --config examples/sample-config.ini
# python3 vex-kernel-checker.py --config examples/sample-config.ini --verbose --reanalyse
